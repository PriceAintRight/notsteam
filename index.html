<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Steam Store</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Steam</div>
        <ul class="nav-links">
            <li><a href="#">Store</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search the store...">
            <button>üîç</button>
        </div>
    </nav>

    <!-- Featured Section -->
    <div class="featured-section">
        <img src="lego.jpg" alt="Featured Game" class="featured-image">
        <div class="featured-info">
            <h1>Featured Game Title</h1>
            <p>Explore the world of this amazing game. Get it now at a discounted price!</p>
            <button class="buy-now-button">Buy Now</button>
        </div>
    </div>

    <!-- Game Listings Section -->
    <div class="game-listings">
        <h2>Popular Games</h2>
        <div class="game-item">
            <img src="cube.jpg" alt="Game 1">
            <div class="game-info">
                <h3>Game 1 Title</h3>
                <p>$29.99</p>
            </div>
        </div>
        <div class="game-item">
            <img src="freefire.jpg" alt="Game 2">
            <div class="game-info">
                <h3>Game 2 Title</h3>
                <p>$19.99</p>
            </div>
        </div>
        <div class="game-item">
            <img src="jawk.jpg" alt="Game 3">
            <div class="game-info">
                <h3>Game 3 Title</h3>
                <p>$39.99</p>
            </div>
        </div>
        <!-- Add more game items as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
